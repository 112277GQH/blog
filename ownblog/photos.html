<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相册</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
       .container{   
        width: 80vw;
        margin: 0 auto;
        display: flex;
        flex-wrap:wrap;
        justify-content: space-between
      }

      img {
        width: 15vw;
        height: auto;
        margin: 1vw;
        object-fit: cover;
        border-radius: 50%;
        box-shadow: 10px 10px 15px #9d9d9d;
      }
      @media screen and(max-width:600px) {
        img {
          width: 45vw;
          height: auto;
        }
      }
      @media screen and(min-width:600px) and(max-width:860px) {
        img {
          width: 30vw;
          height: auto;
        }
      }
    </style>
</head>
<body>
    <div class="container">
        <div><img src="./21.jpg" alt=""></div>
        <div><img src="./23.jpg" alt=""></div>
        <div><img src="./22.jpg" alt=""></div>
        <div><img src="./24.jpg" alt=""></div>
        <div><img src="./25.jpg" alt=""></div>
        <div><img src="./26.jpg" alt=""></div>
        <div><img src="./27.jpg" alt=""></div>
        <div><img src="./28.jpg" alt=""></div>
        <div><img src="./29.jpg" alt=""></div>
    </div>
</body>
</html>
